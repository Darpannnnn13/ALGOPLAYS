<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Site Settings - AlgoPlay Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; }
        .title-font { font-family: 'Orbitron', sans-serif; }
        label { font-weight: bold; color: #9CA3AF; }
        input, textarea, select {
            background-color: #1F2937; border: 1px solid #4B5563;
            border-radius: 0.375rem; padding: 0.5rem 0.75rem;
            width: 100%; color: #E5E7EB;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <header class="bg-gray-800 shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-green-400 title-font">AlgoPlay Admin</h1>
            <nav>
                <a href="{{ url_for('admin_dashboard') }}" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                <a href="{{ url_for('admin_games') }}" class="text-green-400 font-bold px-3 py-2 rounded-md text-sm font-medium">Game Management</a>
                <a href="{{ url_for('logout') }}" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Logout</a>
            </nav>
        </div>
    </header>

    <main class="max-w-4xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="mb-6">
            <a href="{{ url_for('admin_games') }}" class="text-blue-400 hover:text-blue-300">&larr; Back to Game Management</a>
        </div>

        <h2 class="text-3xl font-semibold text-green-400 mb-6 title-font">Site Settings</h2>

        <form method="POST" action="{{ url_for('admin_settings') }}" class="bg-gray-800 p-8 rounded-lg shadow-lg space-y-6">
            
            <div>
                <label for="announcement" class="block mb-2 text-lg">Site-Wide Announcement</label>
                <textarea id="announcement" name="announcement" rows="3" class="w-full">{{ config.announcement or '' }}</textarea>
                <p class="text-xs text-gray-500 mt-1">This message will be displayed at the top of the homepage.</p>
            </div>

            <div class="border-t border-gray-700 pt-6">
                <h3 class="text-xl font-semibold text-cyan-400 mb-4">Global Game Config</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="levelsPerDifficulty" class="block mb-2">Levels Per Difficulty</label>
                        <input type="number" id="levelsPerDifficulty" name="levelsPerDifficulty" value="{{ config.levelsPerDifficulty or 5 }}">
                    </div>
                    <div>
                        <label for="pointsForWin" class="block mb-2">Points For a Win</label>
                        <input type="number" id="pointsForWin" name="pointsForWin" value="{{ config.pointsForWin or 100 }}">
                    </div>
                </div>
            </div>

            <div class="flex justify-end pt-4">
                <button type="submit" class="px-8 py-3 bg-green-500 text-black rounded font-bold hover:bg-green-400 text-lg transition-transform transform hover:scale-105">
                    Save All Settings
                </button>
            </div>
        </form>
    </main>
</body>
</html>
