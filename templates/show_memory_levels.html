<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memory Game Levels</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>

<body class="bg-gray-900 text-white p-10 min-h-screen flex flex-col">

  <h1 class="text-4xl mb-10 font-bold text-green-400">Select a Memory Level</h1>

  <div id="levelsContainer" class="grid grid-cols-2 md:grid-cols-5 gap-6 flex-grow"></div>

  <div class="mt-10">
    <a href="/memory" class="inline-block px-6 py-3 bg-gray-700 hover:bg-gray-600 rounded text-white font-semibold transition">
      ‚¨ÖÔ∏è Back to Memory Game
    </a>
  </div>

  <script>
    const playedLevels = {{ played_levels | tojson | safe }};
    const difficulties = ['easy', 'medium', 'hard'];
    const colors = {
      easy: 'bg-green-500 hover:bg-green-400',
      medium: 'bg-yellow-500 hover:bg-yellow-400',
      hard: 'bg-red-500 hover:bg-red-400',
    };
    const container = document.getElementById('levelsContainer');

    difficulties.forEach(diff => {
      for (let i = 1; i <= 5; i++) {
        const key = `memory_${diff}-${i}`;
        const data = playedLevels[key];
        
        const isPlayed = !!data?.human_time;
        
        let statsHtml = '';
        if (data) {
            if (data.human_time) {
                statsHtml += `<div class="text-xs text-black bg-white/40 rounded px-2 py-0.5 mb-1">üßç You: ${data.human_time}s (${data.human_moves} moves)</div>`;
            }
            if (data.dfs_time) {
                statsHtml += `<div class="text-xs bg-white/40 rounded px-2 py-0.5 mb-1" style="color: #6b46c1;">ü§ñ DFS: ${parseFloat(data.dfs_time).toFixed(7)}s (${data.dfs_moves} moves)</div>`;
            }
            if (data.astar_time) {
                statsHtml += `<div class="text-xs bg-white/40 rounded px-2 py-0.5 mb-1" style="color: #b83280;">ü§ñ A*: ${parseFloat(data.astar_time).toFixed(7)}s (${data.astar_moves} moves)</div>`;
            }
            if (data.greedy_time) {
                statsHtml += `<div class="text-xs bg-white/40 rounded px-2 py-0.5 mb-1" style="color: #0d9488;">ü§ñ Greedy: ${parseFloat(data.greedy_time).toFixed(7)}s (${data.greedy_moves} moves)</div>`;
            }
        }

        const link = document.createElement('a');
        link.href = `/level/memory/${diff}/${i}`;
        link.className = `flex flex-col items-center justify-center p-4 rounded-lg ${colors[diff]} text-black font-semibold transition`;

        link.innerHTML = `
          <span class="text-lg font-bold">${diff.toUpperCase()} Level ${i}</span>
          ${isPlayed 
            ? `<i class="fas fa-star text-black text-xl mt-2"></i>` 
            : `<i class="far fa-star text-black text-xl mt-2"></i>`}
          <div class="flex flex-col items-start mt-2 w-full pl-2">
            ${statsHtml}
          </div>
        `;
        container.appendChild(link);
      }
    });
  </script>
</body>
</html>
